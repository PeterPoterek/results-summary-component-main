<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,600;1,9..40,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <script src="/data.js" defer></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <h2 class="result-title">Your Result</h2>
        <div class="result-score">
          <p class="score-number">76</p>
          <p class="score-out-of">of 100</p>
        </div>

        <div class="result-feedback">
          <h2 class="feedback-title">Great</h2>
          <p class="feedback-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div id="data-container"></div>

      <!-- <div>
        <p>Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue</p>
      </div> -->
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
